<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Lyrics Finder</h1>
        <div class="card p-4 shadow">
            <div class="mb-3">
                <input type="text" id="artist" class="form-control" placeholder="Enter artist name">
            </div>
            
            <div class="mb-3">
                <input type="text" id="song" class="form-control" placeholder="Enter song title">
            </div>
            <button class="btn btn-primary w-100" onclick="getlyrics()">Get Lyrics</button>
        </div>
        <div id="lyricresult" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
